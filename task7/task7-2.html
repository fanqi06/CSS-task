    <link rel="stylesheet" type="text/css" href="task7-2.css">
    <script type="text/javascript">
        $(function(){
            //播放器控制
            var audio = document.getElementById('bgm');
            audio.volume = .3;
            $('.btn-audio').click(function() {
                event.stopPropagation();
                if(audio.paused){
                    $('.btn-audio')
                    audio.play(); //播放
                    return;
                }else{//当前是播放状态
                    $('.btn-audio')
                    audio.pause(); //暂停
                }
            });
        })
    </script>
</head>
